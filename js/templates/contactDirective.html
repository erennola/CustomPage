<div class="text-center contact-container mt40 pt40 pb40">
  <h2 class="text-center brown underlined pb40">Direct Contact</h2>
  <div class="information">
    <h2 class="mb20">Phone</h2>
    <div class="mb20">
      <p class="mb10">USA Toll Free: {{cd.contact.usaPhone}} </p>
      <p>ARG Phone: {{cd.contact.argPhone}}</p>
    </div>
    <h2 class="mb20">Email</h2>
    <div class="mb20">
      <a href="mailto:hello@test.net">{{cd.contact.email}}</a>
    </div>
    <h2 class="mb20">Adress</h2>
    <div>
      <p>{{cd.contact.address}}</p>
    </div>
  </div>
</div>
